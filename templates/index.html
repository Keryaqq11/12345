<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}"> <!-- Подключаем файл стилей -->
    <title>BRAWLERS</title>

    <style>
        img {
            width: 80%; /* Устанавливаем ширину картинок на 80% от контейнера */
            max-width: 500px; /* Устанавливаем максимальную ширину картинок */
            height: auto; /* Сохраняем пропорции изображения */
            display: block; /* Для устранения пробелов ниже изображений */
            margin-left: 0; /* Размещение по левому краю */
            margin-top: 20px; /* Отступ сверху */
        }

        /* Пример для более специфичной настройки для некоторых картинок */
        .small-image {
            width: 50%; /* Для определенных картинок задаём меньший размер */
            max-width: 80px; /* Максимальная ширина для маленьких изображений */
            margin-left: 0; /* Размещение по левому краю */
        }

        .medium-image {
            width: 30%; /* Устанавливаем ширину на 30% для средних изображений */
            max-width: 200px; /* Максимальная ширина для средних картинок */
            margin-left: 0; /* Размещение по левому краю */
        }

        .character-build {
            display: flex; /* Используем flexbox для размещения на одном уровне */
            align-items: center; /* Выравнивание по центру по вертикали */
            gap: 20px; /* Отступы между элементами */
        }

        .character-build img {
            width: auto; /* Убираем установленные значения width, чтобы они не перекрывали стиль */
            max-width: 120px; /* Максимальная ширина для картинки персонажа */
            height: auto; /* Сохраняем пропорции изображения */
        }

        /* Устанавливаем отступы для заголовков и изображений */
        h1 {
            margin-bottom: 10px;
        }

        /* Новый стиль для блока с картинками на уровне Шелли */
        .icons-row {
            display: flex;
            justify-content: space-between; /* Размещаем картинки с равными отступами по бокам */
            gap: 1px; /* Уменьшаем отступы до 10px */
            margin-top: 1px;
            margin-bottom: 1px; /* Уменьшили нижний отступ */
        }

        .icons-row img {
            max-width: 100px; /* Сделали иконки немного меньше */
            height: auto; /* Сохраняем пропорции изображения */
            margin: 0; /* Убираем отступы */
            padding: 0; /* Убираем лишние отступы */
        }

        /* Стили для блока поиска */
        .search-box {
            margin-top: 30px; /* Отступ сверху */
            display: flex; /* Для размещения элементов в строку */
            justify-content: center; /* Центрируем по горизонтали */
            gap: 10px; /* Отступ между полем ввода и кнопкой */
        }

        .search-box input {
            padding: 10px; /* Внутренние отступы для поля ввода */
            font-size: 16px; /* Размер шрифта в поле ввода */
            width: 200px; /* Ширина поля ввода */
            border-radius: 5px; /* Скругленные углы */
            border: 1px solid #ccc; /* Цвет границы */
        }

        .search-box button {
            padding: 10px 20px; /* Внутренние отступы для кнопки */
            font-size: 16px; /* Размер шрифта на кнопке */
            background-color: #4CAF50; /* Зеленый фон для кнопки */
            color: white; /* Белый цвет текста */
            border: none; /* Без границы */
            border-radius: 5px; /* Скругленные углы */
            cursor: pointer; /* Курсор в виде руки при наведении */
        }

        .search-box button:hover {
            background-color: #45a049; /* Темный оттенок при наведении */
        }

    </style>
</head>
<body style="background-image: url('{{ url_for('static', filename='img/background.jpg') }}')">

<h1>Самый правильный билд на всех персонажей Brawl Stars</h1>

<!-- Новый блок с картинками выше Шелли -->
<div class="icons-row">
    <a href="{{url_for('result', rarity='common')}}">
        <img src="{{ url_for('static', filename='img/starting.webp') }}" alt="Starting">
    </a>

    <!-- Ссылка на страницу с билдом для редких персонажей -->
    <a href="{{url_for('result', rarity='rare')}}">
        <img src="{{ url_for('static', filename='img/rare.webp') }}" alt="Rare" class="icons-row">
    </a>
  <a href="{{url_for('result', rarity='superrare')}}">
        <img src="{{ url_for('static', filename='img/superrare.webp') }}" alt="superrare" class="icons-row">
    </a>

<a href="{{url_for('result', rarity='Epic')}}">
        <img src="{{ url_for('static', filename='img/Epic.webp') }}" alt="Epic" class="icons-row">
    </a>

<a href="{{url_for('result', rarity='Mythic')}}">
        <img src="{{ url_for('static', filename='img/Mythic.webp') }}" alt="Mythic" class="icons-row">
    </a>

 <a href="{{url_for('result', rarity='Legendary')}}">
        <img src="{{ url_for('static', filename='img/Coin.webp') }}" alt="Legendary" class="icons-row">
    </a>
</div>

<!-- Блок поиска -->
<form class="search-box" method="POST" action="{{url_for('result', rarity='*')}}">
    <input type="text" id="search-name" name="search-name" placeholder="Введите имя персонажа" required>
    <button type="submit">Поиск</button>
</form>

</body>
</html>
